<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <nav >
            <ul class="lista">
                <li>Gmail</li>
                <li>Imagenes</li>
                <li><img src="./img/9puntos.png" alt="aplicaciones"></li>
                <li><img src="./img/cuenta.png" alt="usuario"></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="logo_central">
            <img src="./img/googlelogo_light_color_272x92dp.png" alt="google" width="272" height="92">
        </div>
            <section class="busqueda">
                <div class="contenbuscador">
                    <input type="text" name="">
                </div>
            </section>   
            <section class="botones">
                    <input type="button" value="Buscar con Google">
                    <input type="button" value="Me siento con suerte">       
            </section> 
            <p>Ofrecido por Google en: Español(Latinoamérica) </p>
    </main>
    <footer>
        <div class="pais"><p>Ecuador</p></div>
        <div>
            <ul class="izquierda">
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            
        </div>
        <div>
            <ul class="derecha">
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
            
           
        </div>
    </footer>

</body>
</html>
